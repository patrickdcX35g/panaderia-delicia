<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">🔐 Iniciar sesión</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <input 
        type="text" 
        name="username" 
        placeholder="Usuario" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <input 
        type="password" 
        name="password" 
        placeholder="Contraseña" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <button 
        type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Entrar
      </button>
    </form>

    {% if error %}
      <p class="text-red-600 mt-4 text-center">{{ error }}</p>
    {% endif %}

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>

</body>
</html>

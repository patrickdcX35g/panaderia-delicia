<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">📝 Crear una cuenta</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input 
        type="text" 
        name="username" 
        placeholder="Nombre de usuario" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <input 
        type="password" 
        name="password" 
        placeholder="Contraseña" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <input 
        type="text" 
        name="nombre" 
        placeholder="Nombre completo" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <input 
        type="email" 
        name="correo" 
        placeholder="Correo electrónico" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <button 
        type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Registrarse
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
    {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="{% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-yellow-100 text-yellow-800{% endif %} p-3 rounded shadow">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
  </div>

</body>
</html>
